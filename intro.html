    <title>Netflix Intro Animation - Letter A</title>
    <style>
        /* General Setup 
          Sets the basic properties for the page, ensuring it fills the screen
          and has a black background.
        */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }

        /* Netflix Intro Container 
          This is the main element for the animation. It's set up for the zoom-in
          effect and acts as a container for the letter shapes.
        */
        .netflixintro {
            display: block;
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            animation-name: zoom-in;
            animation-delay: 0.5s;
            animation-duration: 3.5s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
            background-size: 4000px;
            background-position: -1950px 0;
        }

        .netflixintro::before {
            content: "";
            position: absolute;
            display: block;
            background-color: #000000;
            width: 150%;
            height: 30%;
            left: -25%;
            bottom: -27%;
            border-radius: 50%;
            z-index: 5;
            transform-origin: left center;
            background-size: 4000px;
            background-position: -1950px 0;
        }
        
        /* Letter A Styling */
        .netflixintro[letter="A"] {
            transform-origin: center center;
        }

        /* Left diagonal stroke of 'A' */
        .netflixintro[letter="A"] .helper-1 {
            width: 19.5%;
            height: 105%;
            left: 30%;
            top: -2.5%;
            transform: rotate(15deg);
            background-color: rgba(228, 9, 19, 0.5);
            animation-name: fading-lumieres-box;
            animation-duration: 2s;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }
        .netflixintro[letter="A"] .helper-1 .effect-brush {
            animation-name: brush-moving;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 0.8s;
        }

        /* Right diagonal stroke of 'A' */
        .netflixintro[letter="A"] .helper-2 {
            width: 19.5%;
            height: 105%;
            left: 50%;
            top: -2.5%;
            transform: rotate(-15deg);
            overflow: hidden;
        }
        .netflixintro[letter="A"] .helper-2 .effect-brush {
            animation-name: brush-moving;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 1.0s;
        }

        /* Horizontal cross-bar of 'A' */
        .netflixintro[letter="A"] .helper-3 {
            width: 30%;
            height: 15%;
            left: 35%;
            top: 45%;
            transform: rotate(0deg);
            overflow: hidden;
            box-shadow: 0px 0px 35px -12px rgba(0, 0, 0, 0.4);
        }
        .netflixintro[letter="A"] .helper-3 .effect-brush {
            animation-name: brush-moving;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-delay: 1.2s;
        }


        /* Helper Base Styles & Brush Effect
          Common styles for all helper divs.
        */
        [class*="helper-"] {
            position: absolute;
        }

        [class*="helper-"] .effect-brush {
            position: absolute;
            width: 100%;
            height: 300%;
            top: 0;
            overflow: hidden;
        }

        [class*="helper-"] .effect-brush::before {
            display: block;
            content: "";
            position: absolute;
            background-color: #e40913;
            width: 100%;
            height: 70%;
            box-shadow: 0px 0px 29px 24px #e40913;
        }

          Each "fur" is a thin, tall gradient.
        */

            display: block;
            position: absolute;
            bottom: 10%;
            height: 30%;
        }

        /* Lumieres/Lights Effect */
        .effect-lumieres {

            width: 100%;
            height: 100%;
            opacity: 0;
            animation-name: showing-lumieres;
            animation-duration: 2s;
            animation-delay: 1.6s;
            animation-fill-mode: forwards;
        }

        [class*="lamp-"] {

            height: 100%;

        }

        [class*="lamp-"]::before {
            position: absolute;

            width: 100%;

    <!-- Audio element for the "TUDUM" sound -->
    <audio id="netflix-sound" src="https://assets.codepen.io/6093409/netflix-tudum.mp3" preload="auto"></audio>

    <script>
        // Get the audio element
        const sound = document.getElementById('netflix-sound');
        
        // Play the sound as soon as the user interacts with the page or the animation starts.
        // Browsers often block autoplay until user interaction.
        // A common approach is to play on the first click/touch.
        document.body.addEventListener('click', () => {
             // Check if the sound has already played to avoid replaying on multiple clicks
            if (sound.paused) {
                sound.play();
            }
        }, { once: true }); // The event listener will be removed after it runs once

        // We can also try to play it when the main animation starts
        const intro = document.querySelector('.netflixintro');
        intro.addEventListener('animationstart', (e) => {
            if (e.animationName === 'zoom-in') {
                // Set volume and play
                sound.volume = 0.5;
                sound.play().catch(error => {
                    // Autoplay was prevented. The click listener above will handle it.
                    console.log("Autoplay prevented. Click the page to play sound.");
                });
            }
        }, { once: true });
    </script>
