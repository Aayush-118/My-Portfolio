    <script>
        // --- Intro Animation Logic ---
        const introContainer = document.getElementById('intro-container');
        const mainContainer = document.querySelector('.main-container');
        const introAnimation = document.querySelector('.netflixintro');
        const sound = document.getElementById('netflix-sound');

        // Play sound when animation starts
        introAnimation.addEventListener('animationstart', (e) => {
            if (e.animationName === 'zoom-in') {
                sound.volume = 0.9;
                sound.play().catch(error => console.log("Autoplay prevented."));
            }
        }, { once: true });
        // Transition to main content when intro animation ends
        introAnimation.addEventListener('animationend', (e) => {
            if (e.animationName === 'zoom-in') {
                introContainer.style.opacity = '0';
                mainContainer.style.opacity = '1';
                setTimeout(() => {
                    introContainer.style.display = 'none';
                }, 500); // Wait for fade out transition
            }
        });

        // --- Profile Selection Logic ---
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', (e) => {
                const clickedCard = e.currentTarget;
                const profileName = clickedCard.dataset.profile;
                const container = document.getElementById('profile-container');
                clickedCard.classList.add('selected');
                container.classList.add('profile-exit');
                setTimeout(() => {
                    window.location.href = `./${profileName}.html`;
                }, 800);
            });
        });
    </script>
